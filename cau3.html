<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let soNguyenTo = true;
        if (number < 2) {
            return false;
        }else {
            for ( let i = 2; i <= Math.sqrt(number); i++) {
                if (i % 2 == 0){
                    return soNguyenTo = false;
                }
            }return soNguyenTo;
        }
    }
    let check = isPrime(4);
    console.log(check);
</script>

</body>
</html>
