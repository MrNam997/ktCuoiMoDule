<body>
<script>
    function findMinScore(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++){
            if (min > arr[i]){
                min = arr[i];
            }
        }return min;
    }
    let arr1 = [9,10,4.5,2];
    let ketQua = findMinScore(arr1);
    console.log(ketQua);

</script>
